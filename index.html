<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        Library
    </header>
    <main>
        <div class="page-container" id="page-container">
            <div class="add-book-container" id="add-book-container">
                <h2 class="add-book" id="add-book" onclick="openForm()">+ Add a Book</h2>
            </div>
            <div class="cards-container" id="cards-container"></div>
            <div class="popup-form" id="popup-form">
                <form action="" class="form" id="form">

                    <label for="Title">Title</label>
                    <input id="title" name="title" type="text" placeholder="The Fellowship of the Ring">

                    <label for="Author">Author</label>
                    <input id="author" name="author" type="text" placeholder="J. R. R. Tolkien" required>

                    <label for="Pages">Pages</label>
                    <input id="pages" type="number" placeholder="423" name="pages" required>

                    <div class="read-container">
                        <label for="Read">Read?</label>
                        <input id="read" name="read" type="checkbox" class="checkbox">
                    </div>

                    <div class="form-submit-container" id="form-submit-container">
                        <button type="submit" class="submit-button" id="submit-button">Submit</button>
                    </div>
                    <div class="form-close-container" id="form-close-container">
                        <button class="close-button" id="close-button" onclick="closeForm()">Close</button>
                    </div>

                </form>
                
            </div>
        </div>
    </main>
    <footer class="footer"> 
        Copyright Â© Joseph Le 2023
    </footer>
</body>
</html>
